version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: trace-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: trace
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - trace-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/trace --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Indexer Service
  indexer:
    build:
      context: .
      dockerfile: apps/indexer/Dockerfile
    container_name: trace-indexer
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/trace
      - INDEXER_SERVICE_TOKEN=${INDEXER_SERVICE_TOKEN}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "3001:3001"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - trace-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Web Application
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: trace-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/trace
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - INDEXER_SERVICE_URL=http://indexer:3001
      - INDEXER_SERVICE_TOKEN=${INDEXER_SERVICE_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
    ports:
      - "3000:3000"
    depends_on:
      mongodb:
        condition: service_healthy
      indexer:
        condition: service_healthy
    networks:
      - trace-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  trace-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
